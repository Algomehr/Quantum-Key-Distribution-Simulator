<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شبیه‌ساز توزیع کلید کوانتومی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'brand-cyan': '#22d3ee',
              'brand-dark': '#0D1117',
              'brand-surface': '#161B22',
              'brand-border': 'rgba(255, 255, 255, 0.1)',
            },
            keyframes: {
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #22d3ee' },
                '50%': { boxShadow: '0 0 20px #22d3ee' },
              },
              subtleGlow: {
                '0%, 100%': { boxShadow: '0 0 2px rgba(34, 211, 238, 0.5)' },
                '50%': { boxShadow: '0 0 8px rgba(34, 211, 238, 0.7)' },
              },
            },
            animation: {
              glow: 'glow 2s ease-in-out infinite',
              subtleGlow: 'subtleGlow 2.5s ease-in-out infinite',
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D1117;
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 20px 20px;
      }
      ::selection {
        background-color: rgba(34, 211, 238, 0.2);
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #161B22;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glassmorphic {
        background: rgba(22, 27, 34, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .range-thumb-cyan::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #22d3ee;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 0 5px #22d3ee;
        transition: transform 0.2s ease-in-out;
      }
      .range-thumb-cyan::-webkit-slider-thumb:hover {
        transform: scale(1.1);
      }
      .range-thumb-cyan::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #22d3ee;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 0 5px #22d3ee;
        transition: transform 0.2s ease-in-out;
      }
      .range-thumb-cyan::-moz-range-thumb:hover {
        transform: scale(1.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-gray-300 font-sans">

  </body>
</html>
